  <style>
    /* ===== Base ===== */
    * { box-sizing: border-box; }
    body { margin:0; font-family: Arial, sans-serif; color:#000; background:#fff; }
    a { text-decoration:none; color:inherit; }

    /* ===== Header ===== */
    #header{
      background-color:#FFEBEB;
      width:100%;
      height:120px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:12px;
      padding:0 20px;
      position:sticky;
      top:0;
      z-index:100;
    }
    #search{
      border: 1px solid #ccc;
      border-radius: 25px;
      padding: 10px 14px;
      height:42px;
      width: min(800px, 70vw);
    }

    #searchButton{
      border: none;
      background: #000;
      color: #fff;
      border-radius: 25px;
      height: 42px;
      padding: 0 18px;
      cursor: pointer;
      flex-shrink: 0;
    }

    /* ===== Corner Icons ===== */
    .corner-icons {
      position: fixed;
      top: 16px;
      right: 16px;
      z-index: 1000;
      display:flex;
      align-items:center;
      gap:14px;
      font-size:24px;
    }
    .icon { cursor:pointer; color:#000; }

    /* ===== Main Menu (no dropdowns) ===== */
    .main_menu { display:flex; justify-content:center; }
    .main_menu nav > ul { list-style:none; padding:0; margin:0; }
    .main_menu nav > ul > li { display:inline-block; }
    .main_menu nav > ul > li > a { display:inline-block; padding:12px 18px; }
    .main_menu nav > ul > li:hover > a { color:#a8741a; }

    /* ===== Home Grid ===== */
    .homeImage { padding:24px; }
    .home-grid {
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap:24px;
      max-width: 1400px;
      margin: 0 auto 60px;
    }
    .home-card {
      display:block;
      border:1px solid #ddd;
      border-radius:10px;
      overflow:hidden;
      background:#fff;
    }
    .home-card img{
      width:100%;
      height:300px;
      object-fit:cover;
      display:block;
    }
.cart {
  position: relative;
  display: inline-block;
}

.cart-count {
  position: absolute;
  top: -8px;
  right: -12px;
  background: rgb(16, 16, 16);
  color: white;
  border-radius: 50%;
  font-size: 12px;
  padding: 2px 6px;
}

    /* ===== Footer ===== */
    #footer {
      background:#FFEBEB;
      color: #000;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
      font-size: 14px;
    }

    /* Responsive */
    @media (max-width: 1100px){
      .home-grid { grid-template-columns: repeat(3, 1fr); }
    }
    @media (max-width: 780px){
      #search { width: 100%; }
      .home-grid { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 520px){
      .home-grid { grid-template-columns: 1fr; }
      .corner-icons { font-size:22px; }
    }
  </style>

  <!-- Search JS -->
  <script>
    (function(){
      const map = {
        "bangle":"bangle","bangles":"bangle",
        "bracelet":"bracelet","bracelets":"bracelet","braclet":"bracelet",
        "ring":"ring","rings":"ring","couple ring":"couple-ring","engagement ring":"engagement-ring","matching ring":"matching-ring",
        "earring":"earring","earrings":"earring","jhumka":"jhumka","jhumkas":"jhumka",
        "chain":"chain","chains":"chain","necklace":"necklace","necklaces":"necklace","matching necklace":"matching-necklace",
        "pendant":"pendant","pendants":"pendant",
        "nose pin":"nosepin","nosepin":"nosepin",
        "mangal sutra":"mangalsutra","mangalsutra":"mangalsutra","thali":"mangalsutra",
        "toe ring":"toe-ring","toe rings":"toe-ring","toering":"toe-ring",
        "gold":"gold","diamond":"diamond","wedding":"wedding","collections":"collections","all jewellery":"all","all":"all"
      };

      function goSearch(){
        const raw = document.getElementById('search').value.trim().toLowerCase();
        if(!raw){ return; }
        if(map[raw]){
          window.location.href = "product.html?category=" + encodeURIComponent(map[raw]);
          return;
        }
        const words = raw.split(/\s+/);
        for(const w of words){
          if(map[w]){
            window.location.href = "product.html?category=" + encodeURIComponent(map[w]);
            return;
          }
        }
        window.location.href = "product.html?search=" + encodeURIComponent(raw);
      }

      document.getElementById('searchButton').addEventListener('click', goSearch);
      document.getElementById('search').addEventListener('keydown', function(e){
        if(e.key === 'Enter'){ goSearch(); }
      });
    })();
    function updateCartCount(){
    let cart = JSON.parse(localStorage.getItem("cart") || "[]");
    document.getElementById("cartCount").textContent = cart.length;
  }
  updateCartCount();
  </script>
