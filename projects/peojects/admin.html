<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Orders</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0; padding: 0;
    }
    h2 {
      text-align: center;
      padding: 20px;
      background:#FFEBEB ;
      color: black;
      margin: 0;
    }
    .orders {
      max-width: 900px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .order {
      border-bottom: 1px solid #ddd;
      padding: 15px 0;
    }
    .order:last-child { border-bottom: none; }
    .order h3 { margin: 0 0 8px; }
    .order p { margin: 4px 0; font-size: 14px; }
    .items {
      margin: 10px 0;
      padding-left: 20px;
    }
    .status {
      margin-top: 8px;
      font-weight: bold;
    }
    button {
      margin: 5px;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .approve { background: green; color: white; }
    .reject { background: red; color: white; }
    .delivered { background: blue; color: white; }
  </style>
</head>
<body>
  <h2>ðŸ“¦ Admin - Orders</h2>
  <div class="orders" id="ordersContainer"></div>

  <script>
    function loadOrders(){
      let orders = JSON.parse(localStorage.getItem("orders") || "[]");
      const container = document.getElementById("ordersContainer");
      container.innerHTML = "";

      if(orders.length === 0){
        container.innerHTML = "<p>No orders found.</p>";
        return;
      }

      orders.forEach((order, index) => {
        let itemsHTML = order.items.map(i =>
          `<li>${i.name} - ${i.cost} (${i.gram}) 
            ${i.custom ? " | Custom: " + i.custom : ""}</li>`
        ).join("");

        container.innerHTML += `
          <div class="order">
            <h3>Order #${order.id}</h3>
            <p><strong>Name:</strong> ${order.customer.name}</p>
            <p><strong>Email:</strong> ${order.customer.email}</p>
            <p><strong>Phone:</strong> ${order.customer.phone}</p>
            <p><strong>Address:</strong> ${order.customer.address}</p>
            <p><strong>Items:</strong></p>
            <ul class="items">${itemsHTML}</ul>
            <p class="status">Status: ${order.status}</p>
            <button class="approve" onclick="updateStatus(${index}, 'Approved')">Approve</button>
            <button class="reject" onclick="updateStatus(${index}, 'Rejected')">Reject</button>
            <button class="delivered" onclick="updateStatus(${index}, 'Delivered')">Mark Delivered</button>
          </div>
        `;
      });
    }

    function updateStatus(index, status){
      let orders = JSON.parse(localStorage.getItem("orders") || "[]");
      orders[index].status = status;
      localStorage.setItem("orders", JSON.stringify(orders));
      loadOrders();
    }

    loadOrders();
  </script>
</body>
</html>
